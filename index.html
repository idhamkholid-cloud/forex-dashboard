<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forex Signal Dashboard CoolSwan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">üìä Forex Live Signal Dashboard</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="dashboard"></div>

  <script>
    async function fetchData() {
      const url = "https://script.google.com/macros/s/AKfycbyKLvSQlDuYy1aNAzDuiEiAEfpScvULjLwu6W0BHCpUOacG9PMUH5BCV3dUi8llMdOB/exec";

      try {
        const res = await fetch(url);
        const data = await res.json();
        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = "";

        data.forEach(s => {
          dashboard.innerHTML += `
            <div class="bg-gray-800 p-4 rounded-xl shadow-md">
              <h2 class="text-xl font-bold mb-2">${s.symbol}</h2>
              <p>Signal: <span class="${s.signal === 'BUY' ? 'text-green-400' : 'text-red-400'} font-semibold">${s.signal}</span></p>
              <p>Trend: ${s.trend}</p>
              <p>Entry: ${s.entry}</p>
              <p>TP: ${s.tp}</p>
              <p>SL: ${s.sl}</p>
              <p>RR: ${s.rr}</p>
              <p>Size: ${s.size} lot</p>
              <p>Volume Spike: ${s.volumeSpike === true || s.volumeSpike === "TRUE" ? '‚úÖ' : '‚ùå'}</p>
            </div>
          `;
        });

      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // Auto-refresh tiap 10 detik
  </script>
</body>
</html>
