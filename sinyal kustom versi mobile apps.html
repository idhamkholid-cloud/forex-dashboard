<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Signal Configurator</title>
  <style>
    body { margin: 0; background: #c6e2f1; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .phone {
      background: #1e1e40; border-radius: 30px; padding: 20px; width: 360px; box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h2 { color: white; text-align: center; font-weight: 500; }
    .card {
      margin: 10px 0; padding: 12px; border-radius: 12px; color: white; display: flex; flex-direction: column;
    }
    .strongbuy { background: #2e7d32; }
    .buy { background: #388e3c; }
    .neutral { background: #424874; }
    .sell { background: #c62828; }
    .strongsell { background: #b71c1c; }
    .line { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; }
    .line span { flex: 1; text-align: center; }
    .input-control {
      background: #fff; color: #000; border-radius: 8px; padding: 4px 8px; width: 60px; text-align: center;
    }
    .buttons { display: flex; justify-content: space-between; margin-top: 20px; }
    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      background: #394867;
      cursor: pointer;
    }
    button:hover { opacity: 0.85; }
    button.save { background: linear-gradient(90deg, #4b6cb7, #182848); }
  </style>
</head>
<body>
  <div class="phone">
    <h2>Set <b>custom signals</b> for each indicator</h2>

    <div class="card strongbuy">
      <strong>Strong Buy</strong>
      <div class="line"><span>EMA21/EMA9</span><input class="input-control" value="0.05%" /></div>
      <div class="line"><span>RSI (14)</span><input class="input-control" value="69" /></div>
      <div class="line"><span>Stochastic (14,3)</span><input class="input-control" value="80" /></div>
    </div>

    <div class="card buy">
      <strong>Buy</strong>
      <div class="line"><span>EMA21/EMA9</span><input class="input-control" value="0.03%" /></div>
      <div class="line"><span>RSI (14)</span><input class="input-control" value="60" /></div>
      <div class="line"><span>Stochastic (14,3)</span><input class="input-control" value="65" /></div>
    </div>

    <div class="card neutral">
      <strong>Neutral</strong>
      <div class="line"><span>EMA21/EMA9</span><input class="input-control" value="0.00%" /></div>
      <div class="line"><span>RSI (14)</span><input class="input-control" value="50" /></div>
      <div class="line"><span>Stochastic (14,3)</span><input class="input-control" value="50" /></div>
    </div>

    <div class="card sell">
      <strong>Sell</strong>
      <div class="line"><span>EMA21/EMA9</span><input class="input-control" value="-0.04%" /></div>
      <div class="line"><span>RSI (14)</span><input class="input-control" value="38" /></div>
      <div class="line"><span>Stochastic (14,3)</span><input class="input-control" value="35" /></div>
    </div>

    <div class="card strongsell">
      <strong>Strong Sell</strong>
      <div class="line"><span>EMA21/EMA9</span><input class="input-control" value="-0.06%" /></div>
      <div class="line"><span>RSI (14)</span><input class="input-control" value="30" /></div>
      <div class="line"><span>Stochastic (14,3)</span><input class="input-control" value="18" /></div>
    </div>

    <div class="buttons">
      <button>CANCEL</button>
      <button class="save">SAVE</button>
    </div>
  </div>
</body>
</html>
